<div class="container-fluid">

    <div class="row top-nav">

        <div class="top-nav__left">

            <ul class="menu">
                <li class="menu--item">
                    <a (click)="null" class="menu--item__link red"><i class="menu--item__icon fa fa-home"></i>Home</a>
                </li>
                <li class="menu--item">
                    <a (click)="null" class="menu--item__link green selected"><i class="menu--item__icon fa fa-music"></i>Audio</a>
                </li>
                <li class="menu--item">
                    <a (click)="null" class="menu--item__link yellow"><i class="menu--item__icon fa fa-lightbulb-o"></i>Lighting</a>
                </li>
                <li class="menu--item">
                    <a (click)="null" class="menu--item__link blue"><i class="menu--item__icon fa fa-video-camera"></i>CCTV</a>
                </li>
            </ul>

        </div>

        <div class="top-nav__right">
{{isApiConnected}}
            <ul class="menu">
                <li class="menu--item">
                    <i class="menu--item__link connection fa fa-2x fa-signal"
                       [ngClass]="{
                       'connection--connected': isApiConnected === true,
                       'connection--disconnected': isApiConnected === false ,
                       'connection--unkown': isApiConnected === null }"></i>
                </li>
                <li class="menu--item">
                    <div class="time">{{ time | date:'HH:mm' }}</div>
                </li>
            </ul>

        </div>

    </div>

</div>
