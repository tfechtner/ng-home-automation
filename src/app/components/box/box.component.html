<div class="box">
    <div class="box__title">
        <span class="box__title--text" [innerHtml]="room.name"></span>
        <a (click)="clickRoomToggle()">
            <i class="fa fa-lg fa-fw fa-pull-right"
               [ngClass]="{
               'fa-play' : playbackState === SonosPlayerStateEnum.PAUSED_PLAYBACK || playbackState === SonosPlayerStateEnum.STOPPED,
               'fa-pause' : playbackState === SonosPlayerStateEnum.PLAYING }"></i>
        </a>
    </div>
    <div class="box__list">
        <ul class="list">
            <li class="list__item info">
                <div class="info__artwork">
                    <img [src]="currentArtwork" />
                </div>
                <div class="info__track">
                    {{ SonosPlayerStateName.get(playbackState) }}<br/><br/>
                    {{ artist }}
                </div>
            </li>
            <li class="list__item">
                <div class="row">
                    <div class="col-6">
                        <a (click)="clickRoomFavourite('BBC Radio 1')">BBC Radio 1</a>
                    </div>
                    <div class="col-6">
                        <a (click)="clickRoomFavourite('Heart London')">Heart London</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
