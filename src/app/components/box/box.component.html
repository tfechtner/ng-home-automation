<div class="box">
    <div class="box__title">
        <span class="box__title--text" [innerHtml]="title"></span>
        <a (click)="clickRoomToggle('bedroom')">
            <i class="fa fa-lg fa-fw fa-pull-right" [ngClass]="{ 'fa-play' : playbackState === PLAYER_STATE_PAUSED, 'fa-play' : playbackState === PLAYER_STATE_STOPPED, 'fa-pause' : playbackState === PLAYER_STATE_PLAYING }"></i>
        </a>
    </div>
    <div class="box__list">
        <ul class="list">
            <li class="list__item">
                <img [src]="currentArtwork" />
            </li>
            <li class="list__item">
                <div class="row">
                    <div class="col-6">
                        <a (click)="clickRoomFavourite('BBC Radio 1')">BBC Radio 1</a>
                    </div>
                    <div class="col-6">
                        <a (click)="clickRoomFavourite('Heart London')">Heart London</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
