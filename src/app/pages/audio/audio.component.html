<div class="row">

    <div class="col col-12 col-md-3 col-lg-3">

        <ul class="rooms" *ngIf="(rooms$ | async) as rooms">
            <li class="room" *ngFor="let room of rooms">

                <a [routerLink]="['/audio', room.id]"
                   routerLinkActive="room__link--active"
                   [routerLinkActiveOptions]="{exact: true}"
                   class="room__link">{{room.name}}</a>
            </li>
        </ul>

    </div>

    <div class="col col-12 col-md-6 col-lg-8">
        <router-outlet></router-outlet>
    </div>

</div>
